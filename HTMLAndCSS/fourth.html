<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: square;
        }
        ol{
            list-style-type: lower-roman;
        }
    </style>
</head>
<body>
    <h1>Demonstrating different Lists</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Sunder</li>
        <li>Harshit</li>
        <li>Srihari</li>
        <li>Sandesh</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Sunder</li>
        <li>Harshit</li>
        <li>Srihari</li>
        <li>Sandesh</li>
    </ol>
</body>
</html>
